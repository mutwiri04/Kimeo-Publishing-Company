<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>publishing-company</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-social-icons">
          <a href="#" class="header-social-icon">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="header-social-icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="header-social-icon">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="#" class="header-social-icon">
            <i class="fa-brands fa-tiktok"></i>
          </a>
        </div>

        <div>
          <a href="#" class="header-logo-link">
            <p class="logo-text--main">KIMEO <span>PUBLISHING COMPANY</span></p>
            <p class="logo-text-sub">Book Publishing Company</p>
          </a>
        </div>
        <div>
          <form class="header-search">
            <input
              type="search"
              placeholder="search"
              class="header-search-input"
            />
            <button class="header-search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>

      <div class="header-bottom">bottom header</div>
    </header>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
